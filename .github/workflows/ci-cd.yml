name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3 # Promenite v2 u v3
        with:
          node-version: "16" # AÅ¾urirajte na Node.js 16

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build
